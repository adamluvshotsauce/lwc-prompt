<template>
    <div style="height:24rem">
        <section role="alertdialog" 
                 tabindex="0"
                 aria-describedby="prompt-message-wrapper" 
                 class="slds-modal slds-fade-in-open slds-modal_prompt"
                 aria-modal="true">
            <div class="slds-modal__container">
                <header class={themeClass}>
                    <h2 class="slds-text-heading_medium">
                        <span class="slds-icon_container slds-icon-utility-error slds-var-m-right_x-small">
                            <lightning-icon icon-name={iconName}
                                            alternative-text="icon"
                                            variant={iconVariant} 
                                            size={iconSize}
                                            title="icon">
                            </lightning-icon>
                        </span>
                        {heading}
                    </h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium">
                    <p class="slds-text-align_center" style="white-space:pre-wrap">
                        <slot name="message"></slot>
                    </p>
                </div>
                <footer class="slds-modal__footer slds-theme_default">
                    <slot name="actions"></slot>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
